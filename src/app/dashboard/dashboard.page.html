<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="light">
    <ion-title>Dashboard</ion-title>
    <ion-item lines="none" slot="end" color="light">
      <ion-avatar slot="start" (click)="AutenticationUser.SignOut()">
        <img src="../../assets/icons/wisdomlogo.jpg" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Admin</h1>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-content">
    <div class="left_content">
      <app-side-menu></app-side-menu>
    </div>

    <div class="right_content">
      <!--Lista de Cursos-->
      <!--app-cursos-activos></app-cursos-activos-->

      <h1 class="main-label titulo" style="font-weight: 200;">Lista de Cursos</h1>
      <br>

      <div class="cursos">
        <div class="contenedor_cursos" *ngFor="let curso of cursos">
          <div class="imagen_curso">
            <img src="{{curso.imagenCurso}}" alt="Imagen">
          </div>
          <div class="informacion_cursos">
            <h1 class="subtitulo">{{curso.nombreCurso}}</h1>
            <p class="texto-mediano">{{curso.descripcionCorta}}</p>
            <p [routerLink]="['/detallecurso', curso.id]">Ver curso</p>
            <!--h4 class="texto-pequeÃ±o">Estudiantes: 22</h4-->
          </div>
        </div>
      </div>





    </div><!--Termina aqui el contenido ubicado a la izquierda-->
  </div>
</ion-content>
